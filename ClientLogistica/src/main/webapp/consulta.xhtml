<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Teste Tecnico</title>
</h:head>
<h:body>
	<h:form>
	<h3>Consulta - Malha Logistica</h3>
	<h:panelGrid columns="2">
		<h:outputLabel value="Codigo da Cidade de Origem: "></h:outputLabel>
		<h:inputText value="#{logisticaBean.rota.idOrigem}"></h:inputText>
		
		<h:outputLabel value="Codigo da Cidade de Destino "></h:outputLabel>
		<h:inputText value="#{logisticaBean.rota.idDestino}"></h:inputText>
		
		<h:outputLabel value="Autonomia do Veiculo: "></h:outputLabel>
		<h:inputText value="#{logisticaBean.rota.autonomia}"></h:inputText>
		
		<h:outputLabel value="Valor do Combustivel: "></h:outputLabel>
		<h:inputText value="#{logisticaBean.rota.valorCombustivel}"></h:inputText>
	</h:panelGrid>
	
		<h:commandButton value="Welcome Me" action="#{logisticaBean.consultarRota}"></h:commandButton>
		</h:form>
</h:body>
</html>
