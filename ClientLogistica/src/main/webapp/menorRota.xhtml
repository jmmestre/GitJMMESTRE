<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Teste Tecnico</title>
</h:head>
<h:body bgcolor="white">
	<h3>Malha Logistica</h3>
	
	<h:panelGrid columns="2">
	
		<h:outputLabel value="Codigo do Retorno: "></h:outputLabel>
		<h:outputText value="#{logisticaBean.response.mensagem.codigoRetorno}"></h:outputText>
		
		<h:outputLabel value="Mensagem do Retorno: "></h:outputLabel>
		<h:outputText value="#{logisticaBean.response.mensagem.mensagemRetorno}"></h:outputText>
		
		<h:outputLabel value="Origem: "></h:outputLabel>
		<h:outputText value="#{logisticaBean.response.cidadeOrigem}"></h:outputText>
		
		<h:outputLabel value="Destino: "></h:outputLabel>
		<h:outputText value="#{logisticaBean.response.cidadeDestino}"></h:outputText>
		
		<h:outputLabel value="Caminho Percorrido: "></h:outputLabel>
		<h:outputText value="#{logisticaBean.response.menorCaminho}"></h:outputText>
		
		<h:outputLabel value="Distancia: "></h:outputLabel>
		<h:outputText value="#{logisticaBean.response.menorDistancia}"></h:outputText>
		
		<h:outputLabel value="Custo: "></h:outputLabel>
		<h:outputText value="#{logisticaBean.response.menorCusto}"></h:outputText>
		
	</h:panelGrid>
</h:body>
</html>
